<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Verse</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Good Day! It is <section id="datetime"></section></h1>

            <label class="theme-toggle">
                <input type="checkbox" id="themeSwitch" />
                <span class="slider"></span>
            </label>

            <section class="daily-verse">
                <h2>Verse of the Day:</h2>
                <p id="verse">Loading Verse...</p>
            </section>

            <section class="search-verse">
                <h3>Search a Verse</h3>
                <form id="searchForm">
                    <input type="text" id="verseInput"
                        placeholder="e.g. Romans 12:2" required />
                    <button type="submit">Search</button>
                </form>
                <p id="searchResult"></p>
            </section>
        </header>

        <script src="script.js"></script>
    </body>
</html>
